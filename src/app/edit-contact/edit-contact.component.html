<div class="content">
  <h1 class="header">
    Edit Contact
  </h1>
  <form [formGroup]="contactForm" (ngSubmit)="saveContact()">  
    <section>
      <nav>Name/Info</nav>
      <div>
        <input formControlName="firstName" />
        <input formControlName="lastName" />
        <input formControlName="dateOfBirth" />
        <input formControlName="favouriteRanking" />
      </div>
    </section>
    <section>
      <nav>Phone</nav>
      <div formGroupName="phone" class="flex-column">
        <div class="flex-group">
          <input formControlName="phoneNumber" placeholder="Phone" />
          <img src="/assets/plus-grey-blue.png" class="add" />
        </div>
        <div class="radio">
          <input type="radio" formControlName="phoneType" value="mobile"> Mobile
          <input type="radio" formControlName="phoneType" value="work"> Work
          <input type="radio" formControlName="phoneType" value="other"> Other
        </div>
      </div>
    </section>
    <section>
      <nav>Address</nav>
      <div>
        <div formGroupName = "address" class="address">
          <div class="flex-group">
            <input formControlName="streetAddress" placeholder="Address" />
            <img src="/assets/plus-grey-blue.png" class="add" />
          </div>
          <input formControlName = "city" placeholder="City" />
          <input  formControlName = "state" placeholder="State/Region" />
          <input formControlName="postalCode"  placeholder="Zip/Postal Code" />
          <select>
            <option formControlName="addressType" value="home">Home</option>
            <option formControlName="addressType" value="work">Work</option>
            <option formControlName="addressType" value="mobile">Other</option>
          </select>
        </div>
      </div>
    </section>
    <div class="buttons">
      <button class="secondary">Cancel</button>
      <button type = "submit" class="primary">Save</button>
    </div>
  </form>
 
</div>
